<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:head><title>Recombinar Textos</title>
	</h:head>
	<h:body>
		<h:form>
			<p:growl id="growl" showDetail="true" sticky="true" /> 
			<p:panel style="border:solid 1px #c0c0c0; 
					width:750px;heigth:100%; padding:10px;
					margin:auto;">	
				<p:panel style="border:solid 1px #c0c0c0;
					margin-bottom:20px;text-align:center;">
					<h3><b>Recombinador de Textos</b></h3>
				</p:panel>	
				<p:panel style="border:solid 1px #c0c0c0;
					margin-top:20px;">
					<h:panelGrid columns="2" style="margin:auto;">
				        <p:selectOneMenu value="#{mainBean.tipoRecombinacao}" style="width:50%">
					            <f:selectItems value="#{mainBean.getTiposRecombinacao()}" var="tipo"
					            	itemLabel="#{tipo}" itemValue="#{tipo}" />
					    </p:selectOneMenu>
						<h:commandButton value="Adicionar Linha" action="#{mainBean.adicionarLinha()}"/>
					</h:panelGrid>
				</p:panel>
				<p:inputTextarea value="#{mainBean.textoRecombinado}"
					style="height:300px;width:100%;max-width:100%;"/>
				<p:panel style="border:solid 1px #c0c0c0;
					margin-top:20px;">
					<h:panelGrid columns="2" style="margin:auto;">
						<h:commandButton value="Cancelar" action="#{mainBean.cancelaRecombinacao()}"/>
						<h:commandButton value="Salvar" action="#{mainBean.cadastraRecombinacao()}"/>
					</h:panelGrid>
				</p:panel>
			</p:panel>
		</h:form>
	</h:body>
</html>
